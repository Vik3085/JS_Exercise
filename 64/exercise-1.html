<html>
  <body>
    <div id="container">
      <button type="button" id="fetch-post">Fetch Post</button>
      <button type="button" id="save-post">Save Post on LocalStorage</button>
    </div>
  </body>
</html>

<script>

  let saveFetch = document.querySelector('#fetch-post');
  let savePost = document.querySelector('#save-post');

  function buttonFetchPost(){
    fetch('https://jsonplaceholder.typicode.com/posts/1')
    .then(response => response.json())
    .then(value => console.log(value))
  }

  function buttonSavePost(){
    fetch('https://jsonplaceholder.typicode.com/posts/1')
    .then(response => response.json())
    .then(json => localStorage.setItem('post', JSON.stringify(json)))
  }

  saveFetch.addEventListener("click", buttonFetchPost);
  savePost.addEventListener("click", buttonSavePost);
</script>
